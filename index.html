<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Font-Awesome LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- NORMALIZE CSS LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- MAIN CSS LINK -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Icon Link -->
  <link rel="icon" href="assets/icons/game.ico">
  <title>Hangman Game</title>
  <script defer src="js/modules/word-list.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="assets/images/lost.gif" alt="">
      <h4>Game Over!</h4>
      <p>The Correct word was <span>rainbow</span></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>
  <div class="container">
    <div class="hangman-box">
      <img src="assets/images/hangman-0.svg" alt="hangman-main-img">
      <h2 class="hangman-title">hangman game</h2>
    </div>
    <div class="game-box">
      <ul class="word-display">
        <li class="letter"></li>
        <li class="letter guessed">a</li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>
      <h4 class="hint-text">
        Hint:
        <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
      </h4>
      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard"></div>
    </div>
  </div>
</body>
</html>
